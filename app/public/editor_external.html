<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<div class="text-editable">Enter your notes here.</div>
		<div class="text-editable">casa rosada.</div>
		<div class="row">
			<div class="row" component="card" title="Titulo" text="soy el texto" links="https://google.com Google|https://facebook.com Compartir en Facebook" image="https://static.depositphotos.com/storage/image/c23ca76e3cc8be4cf80d4830db580c87f1e18636.jpg"></div>
			<div class="row" component="card" title="Titulo" text="soy el texto" links="https://google.com Google|https://facebook.com Compartir en Facebook"></div>
			<div class="row" component="card" title="Titulo" text="soy el texto" links="https://google.com Google|https://facebook.com Compartir en Facebook"></div>
		</div>
		<div component="text"></div>		
	<div id="form-cards">
		<div>Titulo: <div id="form-cards-title" class="text-editable"></div></div>
		<div>Texto: <div id="form-cards-text" class="text-editable"></div></div>
		<div>Imagen: <div id="form-cards-image" class="text-editable"></div></div>
		<div>Links: <div id="form-cards-links" class="text-editable"></div></div>
		<button class="btn-small" onclick="ComponentCard.update()">Actualizar</button>
	</div>
	</div>
	<div id="editorwrap">
		<div id="toolbar">
			<div>
				<button class="btn-small ql-bold"><b>Negrita</b></button>
				<button class="btn-small ql-italic"><i>Cursiva</i></button>
				<button class="btn-small ql-underline"><u>Subrayado</u></button>
				<button class="btn-small ql-strike"><s>Tachado</s></button>
				<button class="btn-small ql-list">1.</button>
				<button class="btn-small ql-bullet">&bull;</button>
				<div id="wrapselect">
					<select title="Text Alignment" class="btn-small ql-align">
						<option value="left" selected>Izquierda</option>
						<option value="center">Centrado</option>
						<option value="right">Derecha</option>
						<option value="justify">Justicado</option>
					</select>
				</div>
			</div>
			<button class="btn-small" style="width:2rem" onclick="textEditableUnactive()">OK</button>
		</div>
		<div id="editor">
			<div class="ql-editor"></div>
		</div>
		<textarea name="content" id="content"></textarea>
	</div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script src="editor_external.js"></script>

</html>
